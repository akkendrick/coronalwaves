<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script> 
$(document).ready(function(){
    $(".flip").click(function(){
        $(this).next(".panel").slideToggle("slow");
    });
});
</script>

<style> 
.panel, .flip {
    padding: 5px;
    text-align: center;
    background-color: #e5eecc;
    border: solid 1px #white;
}

table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}

.panel {
    padding: 50px;
    display: none;
}
</style>
</head>
<body>
<table style="width:100%">
  <tr>
    <td>Date</td>
    <td>Time</td>
    <td>Location</td>
    <td>X-ray Class</td>
    <td>Note</td>
  </tr></table>
<div class="flip"><table style="width:100%">
  <tr>
    <td>09/12/2013</td>
    <td>08:30</td>
    <td>W20N10</td>
    <td>M3.8</td>
    <td>Large!</td>
  </tr></table></div>
<div class="panel">
<table style="width:100%">
  <tr>
    <td><img src="http://www.mouserunner.com/ShinySmileys/angel.png" alt="Smiley face 1" height="60" width="60"></td>
    <td><img src="http://www.xn--icne-wqa.com/images/icones/2/9/face-plain-2.png" alt="Smiley face 2" height="60" width="60"></td>
    <td><img src="http://images.all-free-download.com/images/graphiclarge/smiley_grin_100047.jpg" alt="Smiley face 3" height="60" width="60"></td>
    <td><img src="http://www.mouserunner.com/ShinySmileys/angel.png" alt="Smiley face 4" height="60" width="60"></td>
    <td><img src="http://www.mouserunner.com/ShinySmileys/angel.png" alt="Smiley face 5" height="60" width="60"></td>
  </tr></table>
</div>
<div class="flip"><table style="width:100%">
  <tr>
    <td>09/12/2013</td>
    <td>08:30</td>
    <td>W20N10</td>
    <td>M3.8</td>
    <td>Large!</td>
  </tr></table></div>
<div class="panel">
<table style="width:100%">
  <tr>
    <td><img src="http://www.mouserunner.com/ShinySmileys/angel.png" alt="Smiley face 1" height="60" width="60"></td>
    <td><img src="http://www.xn--icne-wqa.com/images/icones/2/9/face-plain-2.png" alt="Smiley face 2" height="60" width="60"></td>
    <td><img src="http://images.all-free-download.com/images/graphiclarge/smiley_grin_100047.jpg" alt="Smiley face 3" height="60" width="60"></td>
    <td><img src="http://www.mouserunner.com/ShinySmileys/angel.png" alt="Smiley face 4" height="60" width="60"></td>
    <td><img src="http://www.mouserunner.com/ShinySmileys/angel.png" alt="Smiley face 5" height="60" width="60"></td>
  </tr></table>
</div>
</body>
</html>
